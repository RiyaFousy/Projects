<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your Holiday</title>
</head>
<body>
    <h1>Please Schedule Your Trip</h1>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <br>
        <label for="Full Name">Full Name:</label>
        <input type="text" id="Fullname" required name="Fullname">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required name="email">
        <br><br>
        <label for="Phno">Phone Number:</label>
        <input type="tel" id="phno" required name="Phone Number">
        <br><br>
        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob" required name="DOB" min="1-1-1991" max="19-8-24">
        <br><br>
    </fieldset>
    <br><br>
    <fieldset>
        <legend>Other Details</legend>
        <br>
        <label for="arraival">Arrival Date:</label>
        <input type="date" id="arraival" required name="Arrival">
        <br><br>
        <label for=""departure>Departure Date:</label>
        <input type="date" id="departure" required name="departure">
        <br><br>
        <label for="Travelers">Number of Travelers:</label>
        <input type="number" id="Travelers" required name="No of Travelers" min="1" max="10">
        <br><br>
        <!--Accomodation-->
        <p><b>Accomodation Preference</b></p>
        <label for="Pref">Accomodation Preferences</label>
        <select id="pref" name="accomodation">
            <optgroup label="Hotels">
            <option value="3-star">3-star</option>
            <option value="4-star">4-star</option>
            <option value="5-star">5-star</option>
        </optgroup>
            <option value="villa">Villa</option>
            <option value="resort">Resort</option>
            <option value="guest house" selected>Guest House</option>
        </select>
        
    <br><br>
        <!--Activities-->
        <p><b>Preferred Activity</b></p>
        <input type="checkbox" id="snorkelling" name="Activity" value="Snorkelling">
        <label for="snorkelling">Snorkelling</label>
        <br>
        <input type="checkbox" id="Hiking" name="Activity" value="Hiking">
        <label for="hiking">Hiking</label>
        <br>
        <input type="checkbox" id="spa" name="Activity" value="Spa">
        <label for="Spa">Spa</label>
        <br>
        <!--Baby On Board-->
        <p><b>Baby On Board</b></p>
        <input type="radio" id="onboard" name="onboard" value="yes">
        <label for="onboard">Yes</label>
        <input type="radio" id="onboard" name="onboard" value="No">
        <label for="onboard">No</label>
        <br><br>
        <!--Special Request-->
        <p><b>Special Request</b></p>
        <textarea cols="40" rows="10"></textarea>
        <br><br>
        <input type="submit">

    </fieldset>

    </form>
</body>
</html>
